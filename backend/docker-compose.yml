version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forecap-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=forecap_db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=rootpassword
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    networks:
      - forecap-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=forecap-api"

  mysql:
    image: mysql:8.0
    container_name: forecap-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=forecap_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../scripts/setup-mysql-schema-lean.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
    restart: unless-stopped
    networks:
      - forecap-net
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: forecap-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - forecap-net
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru

  rust-api:
    build:
      context: ../backend-rust
      dockerfile: Dockerfile
    container_name: forecap-api-rust
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=rootpassword
      - MYSQL_DATABASE=forecap_db
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL_SECONDS=300
      - AUTH_SIGNATURE_SECRET=
      - RUST_LOG=info,forecap_backend_rust=debug,actix_web=info
      - RUST_BACKTRACE=1
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - forecap-net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  go-api:
    build:
      context: ../backend-go
      dockerfile: Dockerfile
    container_name: forecap-api-go
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=rootpassword
      - MYSQL_DATABASE=forecap_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_TTL_SECONDS=300
      - AUTH_SIGNATURE_SECRET=
      - SERVICE_NAME=forecap-api-go
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - forecap-net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4001/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  mysql_data:
  redis_data:

networks:
  forecap-net:
    external: true

