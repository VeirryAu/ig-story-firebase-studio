version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forecap-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=forecap_db
      - MYSQL_USER=forecap_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-forecap_password_change_me}
      - MYSQL_CONNECTION_LIMIT=20
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - forecap-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    mem_limit: 3g
    cpus: 1.5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
        labels: "service=forecap-api,environment=production"

  mysql:
    image: mysql:8.0
    container_name: forecap-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      - MYSQL_DATABASE=forecap_db
      - MYSQL_USER=forecap_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-forecap_password_change_me}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/setup-mysql-schema-lean.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - forecap-network
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-connections=200
      --key-buffer-size=1G
      --myisam-sort-buffer-size=128M
      --read-buffer-size=1M
      --read-rnd-buffer-size=4M
      --query-cache-type=1
      --query-cache-size=128M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 2g
    cpus: 1

  redis:
    image: redis:7-alpine
    container_name: forecap-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - forecap-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    mem_limit: 1.5g
    cpus: 0.5

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  forecap-network:
    driver: bridge

