global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'forecap-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # NestJS Application Metrics
  - job_name: 'forecap-api'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['forecap-api:3000']  # Backend container (shared network)
        labels:
          service: 'forecap-api'
          environment: 'development'

  # Node Exporter (System Metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # MySQL Exporter
  - job_name: 'mysql-exporter'
    static_configs:
      - targets: ['mysql-exporter:9104']

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # K6 Load Test Metrics (if using k6 cloud or prometheus remote write)
  - job_name: 'k6'
    scrape_interval: 5s
    static_configs:
      - targets: ['k6:6565']  # If running k6 with prometheus output

  # Go API Metrics
  - job_name: 'forecap-api-go'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['forecap-api-go:4001']
        labels:
          service: 'forecap-api-go'
          environment: 'development'

