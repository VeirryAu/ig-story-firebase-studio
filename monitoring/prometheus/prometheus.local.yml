global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    cluster: 'forecap-load-test'
    environment: 'testing'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # NestJS Application Metrics (Local Docker Backend)
  # This targets the backend API running in Docker on your MacBook
  - job_name: 'forecap-api'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3000']  # Local Docker backend
        labels:
          service: 'forecap-api'
          environment: 'local'
          instance: 'macbook-docker'

