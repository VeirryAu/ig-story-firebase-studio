global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    cluster: 'forecap-load-test'
    environment: 'testing'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # NestJS Application Metrics (Local Docker Backend)
  # This targets the backend API running in Docker on your MacBook
  - job_name: 'forecap-api'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['forecap-api:3000']  # Local Docker backend
        labels:
          service: 'forecap-api'
          environment: 'local'
          instance: 'macbook-docker'

  # MySQL Exporter
  - job_name: 'mysql-exporter'
    scrape_interval: 10s
    static_configs:
      - targets: ['mysql-exporter:9104']
        labels:
          service: 'mysql'
          environment: 'local'

  # Redis Exporter
  - job_name: 'redis-exporter'
    scrape_interval: 10s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          environment: 'local'

  # Rust API Metrics
  - job_name: 'forecap-api-rust'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['forecap-api-rust:4000']
        labels:
          service: 'forecap-api-rust'
          environment: 'local'

  # Go API Metrics
  - job_name: 'forecap-api-go'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['forecap-api-go:4001']
        labels:
          service: 'forecap-api-go'
          environment: 'local'

